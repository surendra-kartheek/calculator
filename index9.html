<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style0.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator AC">AC</button>
          <button class="button operator AC">DEL</button>
          <button class="button operator slash">%</button>
          <button class="button operator slash">/</button>
        </div>
        <div>
          <button class="button plus">7</button>
          <button class="button plus">8</button>
          <button class="button plus">9</button>
          <button class="button operator mup">*</button>
        </div>
        <div>
          <button class="button plus">4</button>
          <button class="button plus">5</button>
          <button class="button plus">6</button>
          <button class="button operator sub">-</button>
        </div>
        <div>
          <button class="button plus">1</button>
          <button class="button plus">2</button>
          <button class="button plus">3</button>
          <button class="button operator add">+</button>
        </div>

        <div>
          <button class="button plus">00</button>
          <button class="button plus">0</button>
          <button class="button plus">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="scripit5.js"></script>
  </body>
</html>
